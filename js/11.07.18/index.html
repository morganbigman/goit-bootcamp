<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header></header>
<section>
    <div class="wrapper">
        <hgroup>
            <h1>Countdown</h1>
            <p class="meta">My holiday countdown. Aw yeah!</p>
        </hgroup>
        <div id="countdown">
            <div class="cd-box">
                <p class="numbers days">00</p><br>
                <p class="strings timeRefDays">Days</p>
            </div>
            <div class="cd-box">
                <p class="numbers hours">00</p><br>
                <p class="strings timeRefHours">Hours</p>
            </div>
            <div class="cd-box">
                <p class="numbers minutes">00</p><br>
                <p class="strings timeRefMinutes">Minutes</p>
            </div>
            <div class="cd-box">
                <p class="numbers seconds">00</p><br>
                <p class="strings timeRefSeconds">Seconds</p>
            </div>
        </div>
        <!-- end div#countdown -->
    </div>
    <!-- end div.wrapper -->
</section>

<!--<button class="stop">STOP THE TIME</button>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>-->
<script src="js/index.js"></script>
</body>
</html>
