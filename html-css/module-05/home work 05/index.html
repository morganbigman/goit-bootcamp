<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper-top">
    <div class="container">
        <section class="navigation clearfix">
            <div class="logo">mart</div>
            <div class="nav">
                <ul class="nav__list clearfix">
                    <li class="nav__item">home</li>
                    <li class="nav__item">about us</li>
                    <li class="nav__item">page</li>
                    <li class="nav__item">shop</li>
                    <li class="nav__item">blog</li>
                    <li class="nav__item">contact us</li>
                </ul>
            </div>
        </section>
    </div>
</div>

<div class="wrapper-slider">
    <div class="container">
        <div class="slider">
            <h2 class="title-slider">affordable paris tours</h2>
            <span class="subtitle-slider">city tours / tour tickets / tour guides</span>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>
</div>

<div class="wrapper-collection">
    <div class="container">
        <section class="catalog">
            <h2 class="title-catalog">new collection</h2>
            <div class="products clearfix">


                <article class="article-product clearfix">
                    <div class="images-product">
                        <img src="img/pic1.png" alt="" class="img-product">
                        <img src="img/ground.png" alt="" class="img-ground">
                        <i class="far fa-heart"></i>
                        <i class="fab fa-app-store"></i>
                        <i class="far fa-clock"></i>
                        <button class="btn-cart">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <div class="description">
                        <span class="name-product">blue tshirt</span>
                        <span class="price-product">$26</span>
                    </div>
                </article>


                <article class="article-product">
                    <div class="images-product">
                        <img src="img/pic2.png" alt="" class="img-product">
                        <img src="img/ground.png" alt="" class="img-ground">
                        <i class="far fa-heart"></i>
                        <i class="fab fa-app-store"></i>
                        <i class="far fa-clock"></i>
                        <button class="btn-cart">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <div class="description">
                        <span class="name-product">woman shirt</span>
                        <span class="price-product">$31</span>
                    </div>
                </article>


                <article class="article-product">
                    <div class="images-product">
                        <img src="img/pic3.png" alt="" class="img-product">
                        <img src="img/ground.png" alt="" class="img-ground">
                        <i class="far fa-heart"></i>
                        <i class="fab fa-app-store"></i>
                        <i class="far fa-clock"></i>
                        <button class="btn-cart">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <div class="description">
                        <span class="name-product">yellow tshirt</span>
                        <span class="price-product">$21</span>
                    </div>
                </article>


                <article class="article-product">
                    <div class="images-product">
                        <img src="img/pic4.png" alt="" class="img-product">
                        <img src="img/ground.png" alt="" class="img-ground">
                        <i class="far fa-heart"></i>
                        <i class="fab fa-app-store"></i>
                        <i class="far fa-clock"></i>
                        <button class="btn-cart">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <div class="description">
                        <span class="name-product">cool lingerie</span>
                        <span class="price-product">$56</span>
                    </div>
                </article>


            </div>
        </section>
    </div>
</div>

<div class="wrapper-footer">
    <footer class="footer">all rights reserved @ dokan | designed
        <span class="copyright">ThemenGraph</span>
    </footer>
</div>

</body>
</html>
